#########################################
### System-Api configuration          ###
#########################################
metricsConfig:
  monitor:
    interval: 45
    unit: SECONDS
  history:
    interval: 15
    unit: SECONDS
    purging:
      olderThan: 3
      unit: DAYS
      purgeEvery: 1
      purgeEveryUnit: DAYS
  cache:
    duration: 5
    unit: SECONDS
user:
  username: user
  password: password
windows:
  enableOhmJniWrapper: true
graphQLPlayGround:
  enabled: true
docker:
  enabled: true
connectivityCheck:
  enabled: true
  address: https://ifconfig.me
forwardHttpToHttps: false
selfSignedCertificates:
  enabled: true
  ## automatically put external IP in CN
  populateCN: true
  ## automatically put internal IPs in SAN
  populateSAN: true
  ## manually populate CN and SAN below
  # commonName: sys-api.org
  # subjectAlternativeNames: [192.168.0.24, 10.8.0.24]

#########################################
### Dropwizard specific configuration ###
#########################################
graphql:
  enableTracing: false
  queryCache: maximumSize=10000
  schemaFiles:
    - schema.graphqls

server:
  maxThreads: 100
  minThreads: 1
  maxQueuedRequests: 100
  idleThreadTimeout: 1 minute
  rootPath: /api/
  adminContextPath: /admin
  applicationContextPath: /
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStorePath: data/keystorewww.jks
      keyStorePassword: sys-api
      certAlias: sys-api-key
      validateCerts: false
      validatePeers: false

database:
  # the name of your JDBC driver
  driverClass: org.sqlite.JDBC
  # configured in runtime
  url: temp
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.SQLiteDialect
#  maxWaitForConnection: 1s
#  validationQuery: "/* MyApplication Health Check */ SELECT 1"
#  minSize: 1
#  maxSize: 32
#  checkConnectionWhileIdle: false
flyway:
  baselineOnMigrate: true

logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    "com.krillsson.sysapi":
      additive: false
      level: INFO
      appenders:
        - type: console
    "graphql.kickstart":
      additive: false
      level: WARN
      appenders:
        - type: console
    "logging.level.org.hibernate.persister.entity":
      additive: false
      level: ERROR
      appenders:
        - type: console